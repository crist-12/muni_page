        <main>
            <div class="contenedor formulario">
                <h1 class="titulo">Solicitudes</h1>
                <div class="contenedor-formulario">
                    <form method="GET" action="contacto.html" id="formSolicitudes">
                        <fieldset>
                            <legend>Datos de solicitud</legend>
                            <label for="">Tipo de solicitud:</label>
                            <select name="cmbSolicitudes" id="cmbSolicitudes">
                                <option value="Opc1">Matrimonio civil</option>
                                <option value="Opc2">Área de catastro municipal</option>
                                <option value="Opc3">Área de manejo de impuestos</option>
                                <option value="Opc4">Policía municipal y juez de paz</option>
                                <option value="Opc5">Solicitud de ayuda municipal</option>
                            </select>
                        </br>
                            <label>¿Primera vez que se contacta con nosotros?</label>
                            <input type="radio" value="Sí" name="rdbContacto"/>
                            <label for="rdbContacto">Sí</label>
                            <input type="radio" value="No" name="rdbContacto"/>
                            <label for="rdbContacto">No</label>
                        </br>
                        </fieldset>
                        <fieldset class="datos">
                        <legend>Datos Personales</legend>
                        <label></label>
                        <label for="">Nombre completo:</label>
                        <input type="text" name="txtNombre" id="txtNombre"/>
                        </br>
                        <label for="">Número de identidad:</label>
                        <input type="text" name="txtIdentidad" id="txtIdentidad"/>
                        </br>
                        <label for="">Número de teléfono:</label>
                        <input type="text" name="txtNumero" id="txtNumero"/>
                    </br>
                        <label for="">Correo electrónico</label>
                        <input type="text" name="txtCorreo" id="txtCorreo"/>
                        </fieldset>
                    </form>
